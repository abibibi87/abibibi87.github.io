<!DOCTYPE html>
<html lang="id">
<head>

  <title>Abi Firmansyah</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      box-sizing: border-box;
    }

    body {
      background: #0d1117 url('https://cdn.pixabay.com/photo/2016/11/29/03/53/leaves-1869205_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 960px;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 20px 0;
      color: #58a6ff;
    }

    .badges {
      text-align: center;
      margin-bottom: 30px;
    }

    .badges img {
      margin: 8px;
    }

    .game,
    .stats,
    .spotify {
      text-align: center;
      margin: 30px 0;
    }

    .spotify img {
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }

    .leaf {
      position: fixed;
      top: -10%;
      animation: fall 10s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); left: calc(100% * var(--i)); }
      100% { transform: translateY(110vh) rotate(360deg); left: calc(100% * var(--i)); }
    }
  </style>
</head>
<body>

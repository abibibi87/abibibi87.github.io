<!DOCTYPE html>

  <title>Abi Firmansyah</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      box-sizing: border-box;
    }

    body {
      background: #0d1117 url('https://cdn.pixabay.com/photo/2016/11/29/03/53/leaves-1869205_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 960px;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 20px 0;
      color: #58a6ff;
    }

    .badges, .game, .stats, .spotify {
      text-align: center;
      margin: 30px 0;
    }

    .badges img {
      margin: 8px;
    }

    .spotify iframe {
      border-radius: 12px;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }

    .leaf {
      position: fixed;
      top: -10%;
      animation: fall 10s linear infinite;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); left: calc(100% * var(--i)); }
      100% { transform: translateY(110vh) rotate(360deg); left: calc(100% * var(--i)); }
    }

    /* --- Efek api --- */
    .fire-box {
      display: inline-block;
      padding: 20px;
      border: 2px solid #ff0000;
      border-radius: 12px;
      background: rgba(255, 70, 0, 0.1);
      box-shadow:
        0 0 20px rgba(255, 70, 0, 0.6),
        0 0 40px rgba(255, 100, 0, 0.4),
        0 0 60px rgba(255, 150, 0, 0.2);
      animation: flicker 1s infinite;
      transition: 0.3s;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347, 0 0 60px #ffa500; }
      50% { box-shadow: 0 0 10px #ff8c00, 0 0 30px #ff4500, 0 0 50px #ff0000; }
      100% { box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347, 0 0 60px #ffa500; }
    }

    .game iframe {
      width: 800px;
      height: 220px;
      overflow: hidden;
      border: 3px solid #ffffff22;
      border-radius: 12px;
      pointer-events: auto;
    }

    .game::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
